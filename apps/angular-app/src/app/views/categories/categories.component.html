<div>
  <button mat-button (click)="navTo('categories')">Categories list</button>
  <button mat-button (click)="navTo('login')">Login</button>
</div>

<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>

        <td mat-cell *matCellDef="let element; let i = index">
          {{ i+1}}
        </td>

      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.actions}} </td> -->
        <td mat-cell *matCellDef="let element; let i = index">
          <div class="btnContainer">
            <div class="contenedor">
              <mat-icon class="classIcon" fontIcon="edit" (click)="openDialog(travelInfo[i], 'Edit')"></mat-icon>
            </div>
            <div class="contenedor">
              <mat-icon class="classIcon" fontIcon="delete" (click)="openDialog(travelInfo[i], 'Delete')"></mat-icon>
            </div>
          </div>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
