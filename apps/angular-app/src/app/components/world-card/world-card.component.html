
<div class="btn-group filterSectionClass" role="group" aria-label="First group">
  <button type="button" class="btn btn-outline-secondary" (click)="getAllData()">All</button>
  <button type="button" class="btn btn-outline-secondary" (click)="getAllTravelData()">Travel</button>
  <button type="button" class="btn btn-outline-secondary" (click)="getAllLifestyleData()">Lifesyle</button>
  <button type="button" class="btn btn-outline-secondary" (click)="getAllBusinessData()">Business</button>
  <button type="button" class="btn btn-outline-secondary" (click)="getAllFoodData()">Food</button>
  <button type="button" class="btn btn-outline-secondary" (click)="getAllWorkData()">Work</button>
</div>

<div class="image-container">
  <div class="card" [style.background-image]="'url(' + cardData[i].url + ')'" *ngFor="let card of cards; index as i">
    <h3>{{ cardData[i].title }}</h3>
    <p>{{ cardData[i].category }}</p>
    <p>{{ cardData[i].description }}</p>
    <p>{{ cardData[i].url }}</p>
  </div>
</div>
